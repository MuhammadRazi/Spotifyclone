<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Listen to your favourite Music</title>
    <link rel="icon" type="image" href="images/spotify.png">
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="images/spotify.png" alt="spotify" /> Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
       <div class="songlist">
            <h1>Best of AP Dhillon - No Copyrights</h1>
           <div class="songitemcontainer">
                    <div class="songitem">
                    <img src="images/tareef.jpeg" alt="1">
                    <span class="songname">Kinj Karan Tareef</span>
                    <span class="songlistplay"><span class="timestamp">03:53<i id="0" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songitem">
                    <img src="images/excuses.jpg" alt="1">
                    <span class="songname">EXCUSES</span>
                    <span class="songlistplay"><span class="timestamp">02:57<i  id="1" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/insane.jpg" alt="1">
                    <span class="songname">INSANE</span>
                    <span class="songlistplay"><span class="timestamp">03:24<i  id="2" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/wonoor.jpg" alt="1">
                    <span class="songname">Wo Noor</span>
                    <span class="songlistplay"><span class="timestamp">03:20<i  id="3" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/summerhigh.jpg" alt="1">
                    <span class="songname">Summer High</span>
                    <span class="songlistplay"><span class="timestamp">03:26<i  id="4" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/desires.jpg" alt="1">
                    <span class="songname">DESIRES</span>
                    <span class="songlistplay"><span class="timestamp">02:49<i  id="5" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/toxic.jpg" alt="1">
                    <span class="songname">TOXIC</span>
                    <span class="songlistplay"><span class="timestamp">03:19<i  id="6" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/against.jpg" alt="1">
                    <span class="songname">Against All Odds</span>
                    <span class="songlistplay"><span class="timestamp">03:23<i  id="7" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/WAR.jpg" alt="1">
                    <span class="songname">WAR</span>
                    <span class="songlistplay"><span class="timestamp">03:42<i  id="8" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                   <div class="songitem">
                    <img src="images/spaceship.jpg" alt="1">
                    <span class="songname">SPACESHIP</span>
                    <span class="songlistplay"><span class="timestamp">02:05<i  id="9" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                   </div>
                     
           </div>
        </div>
    </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward" id="previous"></i>
        <i class="fa-regular fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="images/musicgif.gif" width="60px" alt="gif" id="gif"><span id="masterSongName">Kinj Karan Tareef</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ac023672e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
